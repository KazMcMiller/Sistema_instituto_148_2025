<!DOCTYPE html>
<html lang="es">
<!--Empieza el head-->
<head>
    <meta charset="UTF-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <title>Alta de Profesores original - Sistema de Gestión Académica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
            html{
                margin-left: 15%;
            }
            html, body{
                display: flex;
                justify-content: center; /* Centra horizontalmente */
                align-content: center; /* Centra verticalmente */
            }
                        
    </style>
</head>
<!--Termina el head-->

<body>
    <h1> Instituto superior de formacion docente y/o tecnica</h1>
    <hr>
    <h2>Legajo del personal docente</h2>
    <hr>
    <div class= "container">
    {% include 'navbar.html' %}
    <style>
    fieldset {
            border: 2px solid black; /* grosor y color del borde */
            padding: 15px;             /* espacio interno */
            margin: 50px;              /* separación con otros elementos */
            border-radius: 8px;        /* esquinas redondeadas */
            background-color: #f9f9f9;
        }
    </style>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="profesor">Apellidos</label>
            <input type="text" name="apellidos">
            <label for="nombres">Nombres</label>
            <input type="text" name="nombres">
            <label for="dni" name="DNI">DNI</label>
            <input type="numbers" name="dni"  onkeypress="return event.charCode >= 48 && event.charCode <= 57" /> <!--bloqueo de caracteres especiales y letras-->
            <label for="sexo" name="sexo">Sexo</label>
            <select id="id_sexo" name="id_sexo" required>
                <option value="">Seleccione sexo</option>
                {% for sexo in sexos %}
                <option value="{{ sexo[0] }}">{{ sexo[1] }}</option>
                {% endfor %}
            </select>
            <br>
            <br><label for="domicilio" name="domicilio">Domicilio</label>
            <input type="text" name="domicilio">
            
            <label for="nro" name="numero">Nro</label>
            <input type="numbers" name="numero">
            <label for="piso" name="piso">Piso</label>
            <input type="text" name="piso">
            <label for="dpto" name="dpto">Dpto</label>
            <input type="text" name="dpto">

        </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
<!--Termina el body-->
</div>
</html>
